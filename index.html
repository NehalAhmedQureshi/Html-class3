<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <h2>Unorder List</h2>
    <!-- //////// unorder list k lia hum ul k tag use krt hn or us k ander li k tag list item k lia use krta hn ///// -->
    <ul>
        <li>Tea</li>
        <li>Coffee</li>
        <li>Juice</li>
    </ul>
    <h2>Order List</h2>
    <!-- //////// order list k lia hum ol k tag use krt hn or us k ander li k tag list item k lia use krta hn ///// -->
    <ol>
        <li>Morning</li>
        <li>Evening</li>
        <li>Night</li>
    </ol>
    <h2>Data List</h2>
    <!-- //////// data list k lia hum dl k tag use krt hn or us k ander dt k tag data term ya data heading k lia use krta hn or data description k lia dd k tag use krta hn ///// -->
    <dd>
        <dt>Noun</dt>
        <dd>Noun is a kind of word which use for name or any thing.</dd>
    </dd>

</body>
</html>
